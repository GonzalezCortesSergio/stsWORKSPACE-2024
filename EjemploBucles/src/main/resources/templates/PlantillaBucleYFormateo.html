<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Productos</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<h1 class="text-center">Productos en venta</h1>
	<table class="table table-bordered w-50 mx-auto">
		<thead class="bg-primary">
			<tr>
				<th class="bg-primary">Número</th>
				<th class="bg-primary">Descripción</th>
				<th class="bg-primary">Precio</th>
				<th class="bg-primary">Disponible desde</th>
				<th class="bg-primary">Oferta</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="producto : ${listaProductos}">
				<td th:text="${productoStat.count}" class="bg-warning"></td>
				<td th:text="${producto.descripcion}" class="bg-secondary">Silla roja</td>
				
				<td th:text="${#numbers.formatDecimal(producto.precio, 1, 2)+ ' €'}" class="bg-warning">$350</td>
				
				<td th:text="${#temporals.format(producto.fecha, 'dd-MM-YY HH:mm')}" class="bg-secondary">8-Julio-1976</td>
				<td class="bg-warning"><span class="text-info"><strong>Oferta especial!!</strong></span></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
