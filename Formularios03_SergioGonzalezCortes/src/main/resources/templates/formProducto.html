<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario parte 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	
	<div class="container mt-3">
		<form method="POST" th:action="agregarProducto" th:object="${producto}">
			
			<div class="mb-3 mt-3">
				
				<label for="nombre" class="form-label">Nombre:</label>
				<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Su nombre aquí" th:field="*{nombre}" />
			</div>
			
			<div class="mb-3">
				
				<label for="descripcion" class="form-label">Descripción:</label>
				<input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" />
			</div>
			
			<div class="mb-3">
				
				<label for="precio" class="form-label">Precio:</label>
				<input type="text" class="form-control" id="precio" name="precio" th:field="*{precio}" />
			</div> 
			
			<ul>
				
				<li th:each="tipoProducto : ${tipos}">
					
					<input type="radio" th:field="*{tipo}" th:value="${tipoProducto}" />
					
					<label th:for="${#ids.prev('tipo')}" th:text="${tipoProducto}">Tipo de producto</label>
				</li>
			</ul>
			
			<div>
				
				<input type="date" id="fechaCaducidad" name="fechaCaducidad" th:field="*{fechaCaducidad}" />
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
			
		</form>
	</div>
    
</body>
</html>
