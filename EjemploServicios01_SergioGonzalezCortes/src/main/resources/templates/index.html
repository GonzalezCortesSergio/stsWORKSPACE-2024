<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Secretar√≠a</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<h1 class="text-center">Alumnos matriculados</h1>
	<table class="table table-bordered w-50 mx-auto">
		<tr>
			<th>Nombre</th>
			<th>Apellidos</th>
			<th>Edad</th>
			<th>ID</th>
			<th>Nota media</th>
		</tr>
		<tr th:each="alumno : ${alumnos}">
			<td th:text="${alumno.nombre}">Nombre</td>
			<td th:text="${alumno.apellidos}">Apellidos</td>
			<td th:text="${alumno.edad}">Edad</td>
			<td th:text="${alumno.id}">ID</td>
			<td th:text="${alumno.notaMedia}?: 'No se sabe la nota media del alumno'">Nota media</td>
		</tr>
	</table>
</body>

</html>
